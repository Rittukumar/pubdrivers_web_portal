<div class="row">
<div class="col-lg-12">
    <rd-widget>
      <rd-widget-body>
        <div class="widget-icon green pull-left" >
          <i class="fa fa-expeditedssl"></i>
        </div>
        <div class="title">CHANGE PASSWORD</div>
        <div class="comment">Here you can change your account password. </div>
      </rd-widget-body>
    </rd-widget>
  </div>  
  <div class="row">

   
      <div ng-controller="ChangepasswordCtrl">
              <div class="row alerts-container" data-ng-show="alerts.length">
                <div class="col-xs-12">
                  <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                </div>
              </div> 
             <div class="col-md-6 col-md-offset-3" style="border: 1px solid transparent;box-shadow: 0 1px 1px rgba(0,0,0,.05);border-radius: 2px;border-color: #e9e9e9;background:#FFFFFF;padding-left: 0px;padding-right: 0px;">
                 <div>
                     <form>
                         <div class="row">
                             <div class="col-xs-12 col-sm-12 col-md-12" style="color: #767676;background-color: #f6f6f6;padding: 0px 15px;border-bottom: 1px solid #e9e9e9;line-height: 30px;">
                                 <h5 style="margin-top: 22px; margin-bottom: 20px; color: #767676; font-family: Montserrat;line-height: 30px;"><span class="menu-icon fa fa-expeditedssl"></span> CHANGE PASSWORD </h5><!-- color: #3F799B; -->
                             </div>
                            
                             <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                         <input type="password" name="oldpassword" id="oldpassword" class="form-control input-lg"
                                       placeholder="Please enter the old password" tabindex="4" ng-model="oldpassword" required> 
                                    </div>
                                 </div>
                             </div>
                             <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                         <input type="password" name="newpassword" id="newpassword" class="form-control input-lg"
                                       placeholder="Please enter the new password" tabindex="4" ng-model="newpassword" required> 
                                    </div>
                                 </div>
                             </div>
                              <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                           <input type="password" name="confirmpassword" id="confirmpassword"
                                       class="form-control input-lg" placeholder="Please confirm your new password" tabindex="6" ng-model="confirmpassword" required>
                                    </div>
                                 </div>
                             </div>
                        </div>
                         <br>
                         <div class="row">
                             <div class="col-md-12"  style="padding-bottom: 10px;">
                                 <div class="form-group">
                                     <div class="col-md-10 col-md-offset-1">
                                      <span us-spinner="{radius:6, width:2, length: 2,color: '#e50880'}" spinner-key="spinner-1" ></span>
                                      <button class="btn btn-primary btn-block btn-lg" tabindex="22" ng-click="changepassword()">CHANGE PASSWORD</button>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
  </div>
</div>
