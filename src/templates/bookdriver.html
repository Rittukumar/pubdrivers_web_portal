<div class="row">
<div class="col-lg-12">
    <rd-widget>
      <rd-widget-body>
        <div class="widget-icon green pull-left" >
          <i class="fa fa-car"></i>
        </div>
        <div class="title">BOOK A DRIVER</div>
        <div class="comment">Now you can easily book the driver.</div>
      </rd-widget-body>
    </rd-widget>
  </div>  
  <div class="row">

   
      <div ng-controller="BookingCtrl">
              <div class="row alerts-container" data-ng-show="alerts.length">
                <div class="col-xs-12">
                  <uib-alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
                </div>
              </div> 
             <div class="col-md-8 col-md-offset-2" style="border: 1px solid transparent;box-shadow: 0 1px 1px rgba(0,0,0,.05);border-radius: 2px;border-color: #e9e9e9;background:#FFFFFF;padding-left: 0px;padding-right: 0px;">
                 <div>
                     <form>
                         <div class="row">
                             <div class="col-xs-12 col-sm-12 col-md-12" style="color: #767676;background-color: #f6f6f6;padding: 0px 15px;border-bottom: 1px solid #e9e9e9;line-height: 30px;">
                                 <h5 style="margin-top: 22px; margin-bottom: 20px; color: #767676; font-family: Montserrat;line-height: 30px;"><span class="menu-icon fa fa-car"></span> BOOK A DRIVER </h5><!-- color: #3F799B; -->
                             </div>
                            
                             <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                  <div class="col-md-10 col-md-offset-1">
                                       <select class="form-control" id="pubs" ng-options="pubs as pubs.pub_name for pubs in publist" data-ng-model="selectedOption" required>
                                            <option value="">-- PLEASE SELECT THE PUB --</option>
                                       </select>
                                       <!-- <p>Selected Pub: <b>{{ selectedOption }}</b></p> -->
                                     </div>
                               </div>
                             </div>
                             <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                  <div class="col-md-10 col-md-offset-1">
                                        <select name="transtype" id="transtype" class="form-control" ng-model="transtype" required>
                                           <option value="1">MANUAL GEAR TRANSMISSION</option>
                                           <option value="2">AUTOMATIC GEAR TRANSMISSION</option>
                                       </select>
                                        <!-- <p>Selected : <b>{{ transtype }}</b></p> -->
                                  </div>
                               </div>
                             </div>
                             <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                  <div class="col-md-10 col-md-offset-1">
                                        <select name="cartype" id="cartype" class="form-control" ng-model="cartype" required>
                                           <option value="0" selected="selected">-- PLEASE SELECT THE CAR TYPE -- </option>
                                           <option value="1">HATCHBACK</option>
                                           <option value="2">SEDAN</option>
                                           <option value="3">MPV</option>
                                           <option value="4">SUV</option>
                                           <option value="5">LUXURY</option>
                                       </select>
                                  </div>
                                  <!-- <p>Selected : <b>{{ cartype }}</b></p> -->
                               </div>
                             </div>
                             <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <div class="col-md-10 col-md-offset-1">
                                          <input  type="checkbox" value="1" style="width: 16px; height: 16px" id="acceptterms" name="acceptterms" ng-model="acceptterms" required> I accept the terms and conditions of pubdrivers.
                                    </div>
                                    <!-- <p>Selected agreement: <b>{{ acceptterms }}</b></p> -->
                                 </div>
                             </div>
                        </div>
                         <br>
                         <div class="row">
                             <div class="col-md-12"  style="padding-bottom: 10px;">
                                 <div class="form-group">
                                     <div class="col-md-10 col-md-offset-1">
                                      <span us-spinner="{radius:6, width:2, length: 2,color: '#e50880'}" spinner-key="spinner-1" ></span>
                                      <button class="btn btn-primary btn-block btn-lg" tabindex="22" ng-click="bookingRequest()">BOOK A DRIVER</button>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
  </div>
</div>
